<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<style>
    #box{
display:flex;
justify-content: center;
align-items: center;
width: 50px;
height:50px;
border-radius: 50%;
background-color: red;
    }
</style>
<body>
<div id="box">
    <h1 id="val">0</h1>
</div>
<button id="btn">Start</button>
<script>
    let value = document.querySelector("#val")
    let btn = document.querySelector("#btn")
    let count = 1
    let flag = false
    btn.addEventListener("click", () => {
     if(count<=10 && flag==false){
        value.textContent = count
        count++
        if(count===10){
            flag=true
        }
     }
     else if(flag===true && count>=0){
 
        value.textContent = count
        count--
        if(count<=0){
            flag = false
        }
     }
    
    })
</script>
</body>
</html>
