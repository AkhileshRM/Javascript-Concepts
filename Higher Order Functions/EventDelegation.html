<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation</title>
</head>
<body>
    <div>
        <!--In Event Delegation no need to set Event Listener for all child elements
        Parent will be called when clicking on child li following Event bubbling concept-->

        <!--Advantages of Event Delegation is memory as only 1 event handlers for the parent is used.-->
        <ul class="electronics">
            <li id="laptops">Laptops</li>
            <li id="mobiles">Mobiles</li>
            <li id="cameras">Cameras</li>
        </ul>
    </div>
    <script>
        let electronics = document.querySelector(".electronics")
        electronics.addEventListener('click', (event) => {
            console.log(event.target.id)
            if(event.target.tagName==="LI"){
                window.location.href="/"+event.target.id
            }
        })
    </script>
</body>
</html>
