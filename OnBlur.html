<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnBlur</title>
</head>
<body>
    <input type="text" id="name" onblur="handleBlur(this)"/>
    <script>
     function handleBlur(x){
      x.value = x.value.toUpperCase()
     }

    </script>
</body>
</html>
